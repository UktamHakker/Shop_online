{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'style.css' 'images' %}">
        
</head>

<body>
    <section class="hero" id="navb">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'product_list' %}">
                        <img src="https://macademy.uz/assets/img/logo-new.svg" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        {% for brand in brands %}
                        <a href="{% url 'product_list' %}?brand={{ brand.pk }}" class="navbar-item">
                            {{ brand }}
                        </a>
                        {% endfor %}
                    </div>
                </div>

                <div class="navbar-end">
                    <form action="{% url 'product_list' %}" method="get">
                        <div class="field has-addons mt-4 mr-2">
                            <div class="control">
                                <input type="search" placeholder="Find a product" name="search" class="input">
                            </div>
                            <div class="control">
                                <button class="button is-info">Search</button>
                            </div>
                        </div>
                    </form>
                    <a href="{% url 'orders' %}" >
                        <button class="button is-dark">
                            Orders
                        </button>
                    </a>                    
                    <a href="{% url 'cart' %}" class="navber-item order">
                        <button class="button is-success">
                            <ion-icon class="mr-2" name="cart-outline"></ion-icon>
                            Cart
                        </button>
                    </a>
                    <span class="navbar-item">
                        <div class="dropdown is-hoverable">
                            <div class="dropdown-trigger">
                                <button class="button is-warning" aria-haspopup="true" aria-controls="dropdown-menu">
                                    Welcome <span class="has-text-weight-bold mx-1">{{ user }}</span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu", role="menu">
                                <div class="dropdown-content">
                                    <a href="{% url 'edit_profile' %}" class="dropdown-item">Edit profile</a>
                                    <a href="{% url 'reset_password' %}" class="dropdown-item">Reset password</a>
                                    <hr class="dropdown-devider">
                                    <a href="{% url 'sign_out' %}" class="dropdown-item">Sign out</a>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>


                <div class="navbar-end">
                </div>
            </nav>
        </div>
        <div class="hero-body">

            {% block auth %}
            {% endblock %}

            {% block slider %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script>
        bulmaCarousel.attach('#carousel-demo', {
            slidesToScroll: 1,
            slidesToShow: 1,
            infinite: true,
        });
    </script>



</body>

</html>
