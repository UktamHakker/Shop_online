{% extends 'base.html' %}

{% block auth %}
<div class="columns is-centered" style="margin-top: 6%;">
    <div class="collumn is-4">
        <div class="box has-background-info-light">
            <form method="post" class="has-text-centered form">
                <h1 class="is-size-2 has-text-centered title">Sign up</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="button is-primary is-fullwidth">
                    Submit
                </button>
                <p class="content mt-3">
                    Already have in account?
                    <span>
                        <a href="{% url 'sign_in' %}">Sign in here</a>
                    </span>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
